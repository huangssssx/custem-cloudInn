<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    .wrapper{
        box-sizing: border-box;
        padding: 20px;
        width: 100%;
        height: 100%;
    }

      .container {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100px;
        gap: 1px;
      }

      .box {
        width: 100px;
        height: 100%;
        background-color: red;
      }

      .cursor {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid blue;
        position: absolute;
        transform: translateY(-20px); /* Adjust the cursor position */
        transition: left 0.5s ease, top 0.5s ease; 
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
      </div>
      <div class="cursor" id="cursor"></div>
    </div>
    <script>
      function moveCursorToBox(boxId) {
        const box = document.getElementById(boxId);
        const cursor = document.getElementById("cursor");
        const boxRect = box.getBoundingClientRect();
        const cursorX = boxRect.left + boxRect.width / 2 - 10;
        const cursorY = boxRect.top;
        cursor.style.left = `${cursorX}px`;
        cursor.style.top = `${cursorY}px`;
      }

      moveCursorToBox("box1");

      console.log(threeSum([-2, -2, 0, 0, 2, 2, 2]));
    </script>
  </body>
</html>
